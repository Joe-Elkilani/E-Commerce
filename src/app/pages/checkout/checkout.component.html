<div>
  <h2 class="text-2xl font-bold text-green-600 mb-2">Check Out:-</h2>
  <form>
    <div class="mb-4">
      <label for="email" class="block mb-2 text-md font-medium text-gray-900">Email:-</label>
      <input formControlName="email" type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5" placeholder="Email..." autocomplete="off" />
    </div>
    <div class="mb-4">
      <label for="city" class="block mb-2 text-md font-medium text-gray-900">City:-</label>
      <input formControlName="city" type="text" id="city" name="city" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5" placeholder="City..." autocomplete="off" />
    </div>
    <div class="mb-4">
      <label for="phone" class="block mb-2 text-md font-medium text-gray-900">City:-</label>
      <input formControlName="phone" type="tel" id="phone" name="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5" placeholder="Phone..." autocomplete="off" />
    </div>
    <div class="flex justify-end items-center">
      <button type="submit" class="text-white bg-green-600 hover:bg-green-500 transition-all duration-500 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:bg-green-300">
        Pay
      </button>
    </div>
  </form>
</div>
