<div>
  <h2 class="text-2xl font-bold text-green-600 mb-2">{{ 'Auth.loginTitle' | translate }}</h2>
  <form [formGroup]="logInForm" (submit)="submitForm()">
    <div class="mb-4">
      <label for="email" class="block mb-2 text-md font-medium text-gray-900">{{ 'Auth.emailLabel' | translate }}</label>
      <input formControlName="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5" placeholder="{{ 'Auth.emailPlaceholder' | translate }}" autocomplete="off" />
    </div>

    <div class="mb-4">
      <label for="password" class="block mb-2 text-md font-medium text-gray-900">{{ 'Auth.passwordLabel' | translate }}</label>
      <input formControlName="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5" placeholder="{{ 'Auth.passwordPlaceholder' | translate }}" autocomplete="off" />
    </div>

    <div id="alert-2" [class.hidden]="!err" class="flex items-center p-4 my-4 text-red-800 rounded-lg bg-red-100" role="alert">
      <svg class="shrink-0 w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Z" /></svg>
      <div class="ms-3 text-sm font-medium">{{ 'Auth.' + errormsg | translate }}</div>
    </div>

    <div id="alert-3" [class.hidden]="!scc" class="flex items-center p-4 my-4 text-green-800 rounded-lg bg-green-100" role="alert">
      <svg class="shrink-0 w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Z" /></svg>
      <div class="ms-3 text-sm font-medium">{{ 'Auth.' + sccmsg | translate }}</div>
    </div>

    <div class="flex justify-between items-center">
      <a class="underline text-gray-600 cursor-pointer" routerLink="/forgot">{{ 'Auth.forgotPassword' | translate }}</a>
      <button type="submit" [disabled]="isLoading" class="text-white bg-green-600 hover:bg-green-500 transition-all duration-500 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:bg-green-300">
        {{ 'Auth.loginBtn' | translate }}
        @if (isLoading) {
          <i class="fa-solid fa-spinner fa-spin"></i>
        }
      </button>
    </div>
  </form>
</div>
