<section class="py-8">
  <div class="container max-w-screen-xl mx-auto px-4 my-10 bg-gray-100 rounded-xl shadow-md">
    @if (carts.numOfCartItems) {
      <div>
        <div class="flex justify-between items-center">
          <h2 class="text-green-600 text-3xl font-semibold mb-6">🛒 Shop Cart</h2>
          <button (click)="clearUserCart(carts.data._id)" class="bg-red-600 px-16 cursor-pointer py-1 rounded-md text-white text-[16px] font-normal">
            Clear Cart
          </button>
        </div>

        <h2 class="text-green-400 text-[20px]">total Of Cart Items :- {{ carts.numOfCartItems }}</h2>

        @for (cart of carts.data.products; track cart.product._id) {
          <div class="flex flex-col md:flex-row justify-between items-center py-6 border-b last:border-none">
            <div class="flex flex-col md:flex-row items-center gap-6 w-full md:w-2/3">
              <div class="overflow-hidden w-[250px] h-[200px] bg-white rounded-md shadow">
                <img [src]="cart.product.imageCover" alt="Product Image" class="w-full h-full object-contain p-4" />
              </div>
              <div class="text-center md:text-left">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ cart.product.title }}</h2>
                <button (click)="removespecificcartItem(cart._id)" class="bg-red-600 px-[11px] cursor-pointer py-1 rounded-md text-white text-[16px] font-normal">
                  <i class="fa-solid fa-trash"></i> Remove
                </button>
              </div>
            </div>

            <div class="flex items-center gap-3 mt-4 md:mt-0">
              <button (click)="updateCartProductQuantity(cart._id,cart.count + 1)" class="bg-green-500 text-white px-3 py-1 rounded cursor-pointer hover:bg-green-600 transition">+</button>
              <span class="text-lg font-medium">{{ cart.count }}</span>
              <button (click)="updateCartProductQuantity(cart._id,cart.count - 1)" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition cursor-pointer">-</button>
            </div>
          </div>
          <button
            type="button"
            routerLink="/checkout" routerLinkActive="router-link-active"
            class="text-white cursor-pointer bg-green-700 py-[5px] px-[30px] w-full mt-[10px] rounded-[10px]">
            Payment
          </button>
        }
      </div>
    } @else {
      <div class="text-center py-20">
        <h2 class="text-2xl font-semibold text-gray-600">🚫 لا توجد منتجات في السلة حاليًا</h2>
      </div>
    }
  </div>
</section>
